server:
  port: ${port:8761}
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
logging:
  file: c:/tmp/registry-server.log
  level:
    com.github.rjansem.microservices.training: TRACE
    org.springframework: WARN
    com.netflix: WARN
    root: ERROR
  pattern:
    file: '[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] %level %logger{36}@%method:%line - %msg%n'

