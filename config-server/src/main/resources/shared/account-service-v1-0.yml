server:
  port: ${port:8280}
spring:
  jackson:
    serialization:
      write_dates_as_timestamps: false
  hateoas:
    use-hal-as-default-json-media-type: false
security:
  basic:
    enabled: false
services:
  profile-service:
    version: v1-0
api:
  docs:
    title: Account service REST API
    description: Documentation de l'API REST exposée par le service de gestion des comptes
    version: 1.0
    termsOfServiceUrl: https://github.com/rjansem/spring-cloud-ms-training
    license: © 2017 rjansem
    licenseUrl: https://github.com

hystrix:
  threadpool:
    efs-service:
      coreSize: 40
      maxQueueSize: 5000
      queueSizeRejectionThreshold: 5000
  command:
    efs-service:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 2000

business:
  operations:
    defaultPageSize: 20
redis:
  caches:
    - name: comptesCourantsCache
      expiry: 900
    - name: comptesEpargnesCache
      expiry: 900
    - name: depotsATermeCache
      expiry: 900
    - name: portfoliosCache
      expiry: 900
    - name: asvCache
      expiry: 900
    - name: loanCache
      expiry: 900
    - name: bulocCache
      expiry: 900
    - name: devisesCache
      expiry: 900
logging:
  path: c:/tmp
  level:
    com.github.rjansem.microservices.training: TRACE

---
spring:
  profiles: dev
security:
  oauth2:
    client:
      client-id: efs
      client-secret: efssecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

