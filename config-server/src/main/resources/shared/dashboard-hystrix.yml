server:
  port: ${port:6161}
spring:
  datasource:
    initialize: false
turbine:
  stream:
    port: ${port:8989}
logging:
  file: c:/tmp/dashboard-hystrix.log
  level:
    com.github.rjansem.microservices.training: TRACE
    org.springframework: WARN
    com.netflix: WARN
    root: ERROR
  pattern:
    file: '[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] %level %logger{36}@%method:%line - %msg%n'
