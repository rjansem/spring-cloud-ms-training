server:
  port: ${port:8380}
spring:
  jackson:
    serialization:
      write_dates_as_timestamps: false
security:
  basic:
    enabled: false

services:
  account-service:
    version: v1-0
hystrix:
  threadpool:
    efs-service:
      coreSize: 32
      maxQueueSize: 200
      queueSizeRejectionThreshold: 200
    account-service-v1-0:
      coreSize: 50
      maxQueueSize: 500
      queueSizeRejectionThreshold: 500
  command:
    account-service-v1-0:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 5000 #2000
    efs-service:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 2000 #2000

api:
  docs:
    title: Profile service REST API
    description: Documentation de l'API REST exposée par le service de gestion des profils utilisateurs
    version: 1.0
    termsOfServiceUrl: https://github.com/rjansem/spring-cloud-ms-training
    license: © 2017 rjansem
    licenseUrl: https://github.com
redis:
  caches:
    - name: racinesCache
      expiry: 30
    - name: rolesCache
      expiry: 30
logging:
  path: c:/tmp
  level:
    com.github.rjansem.microservices.training: TRACE

---
spring:
  profiles: dev
security:
  oauth2:
    client:
      client-id: efs
      client-secret: efssecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

